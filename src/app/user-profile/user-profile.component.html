<mat-card>
    <mat-card-header>
      <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Name" formControlName="name">
          <mat-error *ngIf="profileForm.get('name')?.hasError('required')">Name is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Email" formControlName="email">
          <mat-error *ngIf="profileForm.get('email')?.hasError('required')">Email is required</mat-error>
          <mat-error *ngIf="profileForm.get('email')?.hasError('email')">Invalid email format</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Bio" formControlName="bio"></textarea>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">Update Profile</button>
      </form>
    </mat-card-content>
  </mat-card>
