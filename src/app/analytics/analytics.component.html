<div class="analytics-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Task Completion Rate</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="analytics-value">{{taskCompletionRate}}%</p>
      </mat-card-content>
    </mat-card>
  
    <mat-card>
      <mat-card-header>
        <mat-card-title>Tasks Completed This Week</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="analytics-value">{{tasksCompletedThisWeek}}</p>
      </mat-card-content>
    </mat-card>
  
    <mat-card>
      <mat-card-header>
        <mat-card-title>Average Task Completion Time</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="analytics-value">{{averageTaskCompletionTime}}</p>
      </mat-card-content>
    </mat-card>
  
    <mat-card>
      <mat-card-header>
        <mat-card-title>Upcoming Deadlines</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p class="analytics-value">{{upcomingDeadlines}}</p>
      </mat-card-content>
    </mat-card>
  </div>
