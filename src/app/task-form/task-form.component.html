<mat-card>
    <mat-card-header>
      <mat-card-title>Create/Edit Task</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
        <mat-form-field>
          <input matInput placeholder="Title" formControlName="title">
          <mat-error *ngIf="taskForm.get('title')?.hasError('required')">Title is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Description" formControlName="description"></textarea>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Status" formControlName="status">
            <mat-option *ngFor="let status of statusOptions" [value]="status">
              {{status}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="taskForm.get('status')?.hasError('required')">Status is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-select placeholder="Priority" formControlName="priority">
            <mat-option *ngFor="let priority of priorityOptions" [value]="priority">
              {{priority}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="taskForm.get('priority')?.hasError('required')">Priority is required</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="Due Date" formControlName="dueDate">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
          <mat-error *ngIf="taskForm.get('dueDate')?.hasError('required')">Due Date is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">Save Task</button>
      </form>
    </mat-card-content>
  </mat-card>
